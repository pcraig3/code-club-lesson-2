<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cats!</title>
    <link rel="stylesheet" href="cats.css">
    <script src="utils.js"></script>
    <script>
      window.onload = init;

      function init() {
        var hide_list_class = 'hide_list'
        var div = document.getElementById("list_container");

        div.onclick = function(e){
          if (hasClass(div, hide_list_class))
            removeClass(div, hide_list_class);
          else
            addClass(div, hide_list_class);
        };
      }

    </script>
  </head>
  <body>
    <h1>All about Cats!</h1>
    <p>Cats are cute.  Moreover, cats like things.</p>
    <div id="list_container">
      <h3>What things do cats like?</h3>
      <ul>
        <li>Cats like boots</li>
        <li>Cats like suits</li>
        <li>Cats like fruits</li>
        <li>Cats like roots</li>
        <li>Cats like flutes</li>
        <li>Cats like beirut</li>
      </ul>
    </div>
  </body>
</html>
